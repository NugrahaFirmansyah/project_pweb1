<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
</head>
<body>
    <h2>Tambah Data Kamar</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="id_kamar">ID Kamar:</label>
        <input type="text" id="id_kamar" name="id_kamar" required><br><br>

        <label for="gambar_ruangan">Gambar Ruangan:</label>
        <input type="file" id="gambar_ruangan" name="gambar_ruangan" accept="image/*" required><br><br>

        <label for="jenis_kamar">Jenis Kamar:</label>
        <input type="text" id="jenis_kamar" name="jenis_kamar" required><br><br>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" required><br><br>

        <label for="fasilitas">Fasilitas:</label>
        <input type="text" id="fasilitas" name="fasilitas" required><br><br>

        <button type="submit">Simpan</button>
        <button type="reset">Batal</button>
    </form>

    <h2>Tambah Fasilitas</h2>
    <form action="#" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="fasilitas">Fasilitas:</label>
        <input type="text" id="fasilitas" name="fasilitas" required><br><br>

        <label for="harga_weekend">Harga Weekend:</label>
        <input type="number" id="harga_weekend" name="harga_weekend" required><br><br>

        <label for="harga_weekday">Harga Weekday:</label>
        <input type="number" id="harga_weekday" name="harga_weekday" required><br><br>

        <label for="kuota">Kuota:</label>
        <input type="number" id="kuota" name="kuota" required><br><br>

        <label for="jam_buka">Jam Buka:</label>
        <input type="time" id="jam_buka" name="jam_buka" required><br><br>

        <label for="jam_tutup">Jam Tutup:</label>
        <input type="time" id="jam_tutup" name="jam_tutup" required><br><br>

        <button type="submit">Simpan</button>
        <button type="reset">Batal</button>
    </form>
</body>
</html>
