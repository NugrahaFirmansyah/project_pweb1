<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button-group .save-button {
            background-color: #007bff;
        }
        .button-group .cancel-button {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="idPemesanan">ID Pemesan:</label>
            <input type="text" id="idPemesanan" value="1" readonly>
        </div>
        <div class="form-group">
            <label for="namaPemesan">Nama Pemesan:</label>
            <input type="text" id="namaPemesan">
        </div>
        <div class="form-group">
            <label for="nomorIdentitas">Nomor Identitas:</label>
            <input type="text" id="nomorIdentitas">
        </div>
        <div class="form-group">
            <label for="tipeKamar">Tipe Kamar:</label>
            <select id="tipeKamar">
                <option value="">--Pilih--</option>
                <option value="standard">STANDARD</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga">
        </div>
        <div class="form-group">
            <label for="tanggalPesan">Tanggal Pesan:</label>
            <input type="date" id="tanggalPesan">
        </div>
        <div class="form-group">
            <label for="durasiMenginap">Durasi Menginap (Hari):</label>
            <input type="number" id="durasiMenginap" min="1">
        </div>
        <div class="form-group">
            <label for="termasukBreakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="termasukBreakfast">
        </div>
        <div class="form-group">
            <label for="totalBayar">Total Bayar:</label>
            <input type="text" id="totalBayar">
        </div>
        <div class="button-group">
            <button type="button" class="save-button">Simpan</button>
            <button type="button" class="cancel-button">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
